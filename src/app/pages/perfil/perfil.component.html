<div class="row">

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Mi perfil</h4>
        <h6 class="card-subtitle">Ajustes</h6>

        <form
          class="form p-t-20"
          autocomplete="off"
          [formGroup]="profileForm"
          (ngSubmit)="actualizarPerfil()">

          <div class="form-group">
            <label for="exampleInputuname">User Name</label>
            <div class="input-group">
              <div class="input-group-addon"><em class="ti-user"></em></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Username"
                formControlName="nombre">
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><em class="ti-email"></em></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
                formControlName="email"
                [readonly]="usuario.google">
            </div>
          </div>

          <button type="submit"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            [disabled]="profileForm.invalid">
            <em class="fa fa-save"></em>
            Guardar cambios
          </button>
        </form>

      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">

        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del usuario</h6>

        <div class="img-container">
          <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar" alt="">
          <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar" alt="">
        </div>

        <input type="file" (change)="cambiarImagen($event)">

        <br>
        <br>

        <button
          type="submit"
          class="btn btn-success btn-block waves-effect waves-light m-r-10"
          [disabled]="!imagenSubir"
          (click)="subirImagen()">
          <em class="fa fa-save"></em>
          Cambiar imÃ¡gen
        </button>

      </div>
    </div>
  </div>

</div>
