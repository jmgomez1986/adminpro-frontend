<!-- Busqueda -->
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input
          type="text"
          class="form-control"
          placeholder="Buscar usuario ..."
          (keyup)="buscar(txtTermino.value)"
          #txtTermino>

      </div>
    </div>
  </div>
</div>

<!-- Spinner -->
<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <em class="fa fa-spin fa-refresh fa-2x"></em>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>

<!-- Tabla -->
<div *ngIf="!cargando" class="row animated fadeIn fast">

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Total de Usuarios ({{totalUsuarios}})</h4>
        <h6 class="card-subtitle">Usuarios registrados en la aplicaci√≥n</h6>

        <div class="table-responsive">

          <table class="table table-bordered" aria-label="tablaUsuarios">
            <thead>
              <tr>
                <th class="w100">Avatar</th>
                <th>Correo</th>
                <th>Nombre</th>
                <th class="w140">Rol</th>
                <th class="w100">Auth</th>
                <th class="w100 text-nowrap">Actiones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let usuario of usuarios">
                <td class="text-center">
                  <img
                    [src]="usuario.imagenUrl"
                    [alt]="usuario.nombre"
                    class="avatar cursor"
                    (click)="abrirModal(usuario)">
                </td>
                <td>{{usuario.email}}</td>
                <td>{{usuario.nombre}}</td>
                <td>
                  <select
                    name=""
                    id=""
                    class="form-control"
                    [(ngModel)]="usuario.role"
                    (change)="cambiarRol(usuario)">
                    <option value="ADMIN_ROLE">Admin</option>
                    <option value="USER_ROLE">User</option>
                  </select>
                </td>
                <td>
                  <span *ngIf="usuario.google" class="label label-danger">Google</span>
                  <span *ngIf="!usuario.google" class="label label-info">Email</span>
                </td>
                <td class="text-nowrap text-center">
                  <a
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    class="cursor"
                    (click)="eliminarUsuario(usuario)">
                    <em class="fa fa-close text-danger"></em>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>

        </div>

        <div *ngIf="txtTermino.value.length === 0">
          <button
            (click)="cambiarPagina(-limite)"
            class="btn btn-secondary mr-3"
            [disabled]="desde === 0">
            Anterior
          </button>
          <button
            (click)="cambiarPagina(limite)"
            class="btn btn-secondary"
            [disabled]="totalUsuarios - desde <= limite">
            Siguiente
          </button>
        </div>

      </div>
    </div>
  </div>

</div>
