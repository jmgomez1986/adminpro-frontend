<!-- Busqueda -->
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input
          type="text"
          class="form-control"
          placeholder="Buscar medico ..."
          (keyup)="buscar(txtTermino.value)"
          #txtTermino>

      </div>
    </div>
  </div>
</div>

<!-- Spinner -->
<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Cargando</h4>
      <em class="fa fa-spin fa-refresh fa-2x"></em>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>

<!-- Tabla -->
<div *ngIf="!cargando" class="row">

  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">

          <div class="col-8">
            <h4 class="card-title">Medicos ({{medicos.length}})</h4>
            <h6 class="card-subtitle">Medicos registrados en mi aplicaci√≥n</h6>
          </div>

          <div class="col">
            <div class="text-right">
              <a
                class="btn btn-primary"
                routerLink="/dashboard/medico/nuevo">
                <em class="fa fa-hospital-o"></em>
                Crear medico
              </a>
            </div>
          </div>

        </div>

        <div class="table-responsive">

          <table class="table table-bordered" aria-label="tablaUsuarios">
            <thead>
              <tr>
                <th class="w150">Foto</th>
                <th>Nombre</th>
                <th class="w100 text-nowrap">Actiones</th>
              </tr>
            </thead>
            <tbody>

              <tr *ngFor="let medico of medicos">
                <td class="text-center">
                  <img
                    [src]="medico.img | imagen: 'medicos'"
                    [alt]="medico.nombre"
                    class="avatar cursor"
                    (click)="abrirModal(medico)">
                </td>
                <td>{{medico.nombre}}</td>
                <td class="text-nowrap text-center">
                  <a
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Editar"
                    [routerLink]="['/dashboard/medico', medico._id]">
                    <em class="fa fa-pencil text-inverse m-r-10"></em>
                  </a>
                  <a
                    class="cursor"
                    data-toggle="tooltip"
                    data-original-title="Borrar"
                    (click)="borrarMedico(medico)">
                    <em class="fa fa-close text-danger"></em>
                  </a>
                </td>
              </tr>

            </tbody>
          </table>

        </div>

      </div>
    </div>
  </div>

</div>
